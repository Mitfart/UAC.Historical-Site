<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style/base.css">

<body class="d-flex align-items-center justify-content-center bg-dark bg-opacity-10" style="min-height: 100vh">

    <div class="container">
        <div class="w-100 d-md-flex flex-column flex-md-row rounded-3 overflow-hidden shadow rect rect_2_1 bg-light">
            <div class="w-100 rounded-3 overflow-hidden">

                <div id="project__slider_0" class="carousel carousel-dark slide h-100 rect rect_2_1 d-flex" data-bs-interval="1000">
                    <div class="carousel-inner d-flex">
                        <div class="carousel-item active" style="background: center / cover grey;"></div>
                        <div class="carousel-item       " style="background: center / cover darkgray;"></div>
                        <div class="carousel-item       " style="background: center / cover dimgrey;"></div>
                    </div>

                    <div class="d-flex gap-2 p-2 position-absolute bottom-0 end-0">
                        <button class="btn btn-dark p-2 rounded-2" type="button" data-bs-target="#project__slider_0" data-bs-slide="prev">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                            </svg>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="btn btn-dark p-2 rounded-2" type="button" data-bs-target="#project__slider_0" data-bs-slide="next">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                            </svg>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

            </div>

            <div class="d-flex w-100 flex-column p-4 gap-3">
                <h2> Дизайн двухкомнатной квартиры </h2>
                <p class="opacity-75 flex-grow-1 d-none d-sm-block">В цветовом решении пространства придерживались мягких и светлых сочетаний и это связано не только с вкусовыми предпочтениями, но и, опять же, с родом деятельности хозяйки, поскольку квартира является еще и фоном для работы.</p>
                <div class="d-flex flex-column flex-lg-row justify-content-between p-3 bg-dark bg-opacity-10 rounded-2 gap-3 gap-lg-0">
                    <div class="d-flex flex-column">
                        <p class="m-0 opacity-75 d-none d-lg-block"> Общая стоимость </p>
                        <h2 class="m-0"> от XXX XXX р </h2>
                    </div>
                    <a href="#" class="btn btn-primary d-flex align-items-center justify-content-center text-light px-sm-5 py-3 py-lg-0 shadow">Хочу такую!</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</html>
