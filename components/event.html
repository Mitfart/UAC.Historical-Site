<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style/_reset.css">
    <link rel="stylesheet" href="../style/base.css">

<body class="d-flex align-items-center justify-content-center bg-dark bg-opacity-10 gap-4" style="min-height: 100vh">

<a class="event rect" href="#">
    <div class="event__img bg-dark">
        <img src="#" alt="#">

    <div class="event__content">
        <h4 class="event__title">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus, officiis?
        </h4>
        <span class="event__btn">
            <span>
                Заказать билет

            <svg class="event__icon"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="1.5"
                 stroke="currentColor">
                <path stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
            </svg>
        </span>
