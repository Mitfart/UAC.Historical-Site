<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tickets </title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="../style/_reset.css">
    <link rel="stylesheet" href="../style/base.css">

    <link rel="stylesheet" href="../style/form.css">
    <link rel="stylesheet" href="../style/booking.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh">

<section class="booking">
    <div class="container">
        <div class="booking__content">
            <form action="" class="booking__form">
                <header class="booking__header">
                    <h1 class="booking__title"> Заказать билеты </h1>
                </header>

                <main class="booking__main">
                    <div class="booking__row">
                        <label>
                            Выберите ивент:
                            <div class="dropdown">
                                <button class="booking__dropdown dropdown-toggle" type="button" id="dropdown_event" data-bs-toggle="dropdown" aria-expanded="false">
                                    Choose Event
                                </button>
                                <ul class="booking__dropdown-menu dropdown-menu" aria-labelledby="dropdown_event">
                                    <li class="dropdown-item booking__option"> Event_0 </li>
                                    <li class="dropdown-item booking__option"> Event_1 </li>
                                    <li class="dropdown-item booking__option"> Event_2 </li>
                                </ul>
                            </div>
                        </label>

                        <label>
                            Дата ивента:
                            <input type="date" class="booking__date">
                        </label>
                    </div>

                    <div class="booking__row">
                        <label>
                            Выберите тип:
                            <div class="dropdown">
                                <button class="booking__dropdown dropdown-toggle" type="button" id="dropdown_event_type" data-bs-toggle="dropdown" aria-expanded="false">
                                    Choose Type
                                </button>
                                <ul class="booking__dropdown-menu dropdown-menu" aria-labelledby="dropdown_event_type">
                                    <li class="dropdown-item booking__option"> Взрослый </li>
                                    <li class="dropdown-item booking__option"> Детский  </li>
                                </ul>
                            </div>
                        </label>

                        <label>
                            Количество билетов:
                            <input type="number" min="1" max="255" value="1" class="booking__date">
                        </label>
                    </div>
                </main>

                <footer class="booking__footer">
                    <button class="btn btn_wire booking__btn booking__btn_clear"> Очистить</button>
                    <button class="btn booking__btn booking__btn_order"> Заказать</button>
                </footer>
            </form>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
